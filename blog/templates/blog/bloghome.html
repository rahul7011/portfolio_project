  <body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="{% url 'home' %}">Rahul Maurya</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>

                <a class="nav-item nav-link active" href="{% url 'bloghome' %}">Blog</a>
              </div>
            </div>
          </nav>
</header>

<main role="main">
    <div class="container">
        <div class="jumbotron text-center">
            <h1>Welcome to the Blog!</h1>
        </div>
        <h2>Latest Blog's..</h2>
        <hr>
        {% for blog in blogs %}
        <a href="{% url 'details' blog.id %}" target="_blank"><h5 class="pt-3 pb-0">{{blog.title}}</h5></a>
        <h6><small>{{blog.cropdate}}</small></h6>
        <img class="img-fluid rounded" src="{{blog.image.url}}" width="400" height="225">
        <p>{{ blog.summary}}</p>
        {% endfor %}
    </div>
</main>
